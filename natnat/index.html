<html>
  <head>
    <title>Full-width text converter</title>
    <style>body { text-align: center; margin: 100px; font-size: 100px; font-family: sans-serif; color: #333; background: #ddd; }</style>
    <script>
      function colossal(pillar) {
        var
          dict = "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}",
          offset = 65281,
          waspEggs = "",
          n,
          letter,
          index
  
        for (n = 0; n < pillar.length; n++) {
          letter = pillar.charAt(n)

          if (letter === " ") {
            letter = "&#xa0;"
          } else {
            index = dict.indexOf(letter)
            if (index !== -1) {
              letter = "&#x" + (offset + index).toString(16) + ";"
            }      
          }

          waspEggs += letter
        }
  
        return waspEggs
      }
  
      addEventListener("load", function() {
        var
          body = document.body,
          word = decodeURIComponent(location.search.substring(1))
        if (word.length) {
          body.innerHTML = colossal(word)
        }
      })
  
      addEventListener("keydown", function(e) {
        var body = document.body
    
        if (e.keyCode === 13) {
          body.innerHTML = colossal(body.innerText || body.textContent)
          e.preventDefault()
          return false
        }
      })
    </script>
  </head>

  </body>
</html>
